version: '3'
  
services:
  flaskapp:
    build: ./flask_registration
    container_name: flasapp
    ports:
     - "8000:8000"
    network_mode: host

  nginx:
    build: ./nginx
    image: nginx:latest
    container_name: nginx
    environment:
      - SERVER_NAME:3.85.36.50
    restart: always



